<!-- <!DOCTYPE html> -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nourish</title>
    <link rel= "stylesheet" href="{{ url_for('static', filename='styles.css')}}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container my-4">
        <h2 class="text-center app_title">Nourish</h1>
        <div id="chat-container" class="border p-3 rounded">
            <div id="chat-display" class="chat-display"></div>
            <div class="input-container">
                <input type="text" id="user-input" class="form-control" placeholder="Type your message...">
                <button class="btn btn-primary btn-custom-color" onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>
    <script>
        function sendMessage() {
            var userInput = document.getElementById('user-input').value.trim();
            if (!userInput) return;  // Prevent sending empty messages

            displayMessage(userInput, 'user-message');
            document.getElementById('user-input').value = '';  // Clear input field
            var xhr = new XMLHttpRequest();
            xhr.open('POST', '/chat', true);
            xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    var response = xhr.responseText;
                    displayMessage(response, 'bot-message');
                }
            };
            xhr.send('user_message=' + encodeURIComponent(userInput));
        }

        function displayMessage(message, className) {
            var chatDisplay = document.getElementById('chat-display');
            var messageElement = document.createElement('p');
            messageElement.className = className;
            messageElement.innerHTML = '<pre>' + message + '</pre>';
            chatDisplay.appendChild(messageElement);
            chatDisplay.scrollTop = chatDisplay.scrollHeight;  // Scroll to the bottom
        }
        // Listen for the Enter key press on the input field
        document.getElementById('user-input').addEventListener('keydown', function(event) {
            if (event.key === "Enter") {
                event.preventDefault();
                sendMessage();
            }
        });
    </script>
</body>
</html>
